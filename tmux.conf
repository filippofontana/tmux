set-option -g history-limit 25000

# make reloading configuration easier
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# update prefix keybind
unbind-key C-b
set -g prefix C-s
# Required for nested tmux session through SSH
bind-key C-s send-prefix

# enable mouse scrolling
set -g mouse on

# enable windows renumbering
set -g renumber-windows on

set -g default-terminal "tmux-256color"
# enable terminal coloring
set -as terminal-features ",xterm-256color:RGB:clipboard"

# enable copy and paste outside the emulated terminal
set -s set-clipboard on
# vi for copy mode
set -g mode-keys vi
set -g status-keys vi

# for neovim
set -sg escape-time 10
set-option -g focus-events on

# status bar options
set -g status-right ""
set -g status-style "fg=#565f89"

set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe
bind-key -T copy-mode-vi 'MouseDragEnd1Pane' send -X copy-selection

# Move content of paste buffer inside system clipboard
bind-key C-v run "tmux save-buffer - | wl-copy"

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# NOTE: also enable vim keybindings for nested tmux sessions through ssh!
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf|ssh|docker)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# add support to hjkl movement between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Restoring Clear screen
bind C-l send-keys 'C-l'

# Initial catppuccin configuration
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
# Transparent status line
set -g @catppuccin_status_background "#{@thm_bg}"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Configure the status bar with catppuccin
set-option -g status-position top

# set -g @catppuccin_window_current_text " #W "
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect & tmux-continuum settings
set -g @continuum-restore 'on'
# Change default "save" keybinding to enable nested tmux sessions
# with Ctrl-S as leader key
set -g @resurrect-save 'C-w'
# Keep old terminal output while restoring the sessions
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
